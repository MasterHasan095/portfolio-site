<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gender Reveal Tic Tac Toe</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: url('assets/img/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 1rem;
      color: #d63384;
      text-shadow: 1px 1px 2px #fff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 2rem;
    }
    .cell {
      width: 100px;
      height: 100px;
      perspective: 800px;
      position: relative;
      cursor: pointer;
    }
    .flip-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }
    .cell.flipped .flip-inner {
      transform: rotateX(180deg);
    }
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #ccc;
      background: rgba(255, 255, 255, 0.95);
    }
    .flip-back {
      transform: rotateX(180deg);
      background: transparent;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .blue { background: #339af0; }
    .pink { background: #f06595; }
    #reveal {
      display: none;
      font-size: 2rem;
      margin-top: 2rem;
      color: #f06595;
      text-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
  <h1>Gender Reveal Game</h1>
  <div class="board" id="board"></div>
  <div id="reveal">It's a Girl! ðŸŽ€</div>

  <script>
    const board = document.getElementById('board');
    const reveal = document.getElementById('reveal');

    const values = [
      'blue', 'pink', 'pink',
      'pink', 'blue', 'pink',
      'blue', 'pink', 'pink'
    ];

    const labelMap = [1, 2, 9, 3, 4, 8, 6, 7, 5];
    let opened = 0;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      const inner = document.createElement('div');
      inner.className = 'flip-inner';

      const front = document.createElement('div');
      front.className = 'flip-front';
      front.textContent = labelMap[i];

      const back = document.createElement('div');
      back.className = 'flip-back';
      const circle = document.createElement('div');
      circle.className = `circle ${values[i]}`;
      back.appendChild(circle);

      inner.appendChild(front);
      inner.appendChild(back);
      cell.appendChild(inner);

      cell.onclick = () => {
        if (!cell.classList.contains('flipped')) {
          cell.classList.add('flipped');
          opened++;
          if (opened === 9) {
            reveal.style.display = 'block';
          }
        }
      };

      board.appendChild(cell);
    }
  </script>
</body>
</html>
